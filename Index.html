<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz | Home</title>
		<link rel="stylesheet" href="https://asimov-ui.netlify.app/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/CSS/commonstyles.css" />
	</head>
	<body>
		<div class="page-container">
			<h1 class="text-center text-l txt-high-light padding-l">ASIMOV-Q</h1>
			<div class="card-layout">
				<div class="card card-vertical card-shadow-dark pointer">
					<div class="img-container">
						<img
							src="/assets/JPG/tokyoreven.jpg"
							alt="product image"
							class="img-responsive"
						/>
					</div>

					<div class="card-content padding-s">
						<h2 class="card-title">Anime & Manga</h2>

						<span>From Ghost in the shell to Tokyo revengers</span>
						<div class="card-footer">
							<a href="./public/questions.html" class="btn btn-primary-solid">
								<span>Take the Quiz</span>
								<i class="fa-fw fas fa-pencil-ruler"></i>
							</a>
						</div>
					</div>
				</div>

				<div class="card-layout">
					<div class="card card-vertical card-shadow-dark pointer">
						<div class="img-container">
							<img
								src="/assets/JPG/ffa.jpg"
								alt="product image"
								class="img-responsive"
							/>
						</div>

						<div class="card-content padding-s">
							<h2 class="card-title">Books</h2>

							<span
								>Asimov, Herbert , Wells and Ursala are all familiar names</span
							>
							<div class="card-footer">
								<a href="./public/questions.html" class="btn btn-primary-solid">
									<span>Take the Quiz</span>
									<i class="fa-fw fas fa-book"></i>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="card-layout">
					<div class="card card-vertical card-shadow-dark pointer">
						<div class="img-container">
							<img
								src="/assets/JPG/interstellar.jpg"
								alt="product image"
								class="img-responsive"
							/>
						</div>

						<div class="card-content padding-s">
							<h2 class="card-title">Movies</h2>

							<span>Red Pill or Blue Pill? Dream or reality?</span>
							<div class="card-footer">
								<a href="./public/questions.html" class="btn btn-primary-solid">
									<span>Take the Quiz</span>
									<i class="fa-fw fas fa-video"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="card-layout">
					<div class="card card-vertical card-shadow-dark pointer">
						<div class="img-container">
							<img
								src="/assets/JPG/darkseries.jpg"
								alt="product image"
								class="img-responsive"
							/>
						</div>

						<div class="card-content padding-s">
							<h2 class="card-title">TV series</h2>

							<span>Have you watched enough? Let's find out</span>
							<div class="card-footer">
								<a href="./public/questions.html" class="btn btn-primary-solid">
									<span>Take the Quiz</span>
									<i class="fa-fw fas fa-tv"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
